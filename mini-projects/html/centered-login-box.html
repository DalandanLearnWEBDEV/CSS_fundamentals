<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login Box</title>
    <link rel="stylesheet" href="../css/centered-login-box.css">
</head>
<body>
    <div class="login-box-container">
        <div class="login-form">
            <h1>Login</h1>
            <div class="login-group">
                <p>Username</p>
                <input type="email" placeholder="Type your username">
            </div>

            <div class="login-group">
                <p>Password</p>
                <input id="input-pass" type="password" placeholder="Type your password">
                <p id="forgot-pass">Forgot password?</p>
            </div>

            <div class="login-btn">
                <a href="#">LOGIN</a>
            </div>
        </div>
    </div>
</body>
</html>
