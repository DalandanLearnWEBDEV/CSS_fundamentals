<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Height</title>
    <style>
        .hero, .footer {
            text-align: center;
            font-size: 2rem;
        }

        .hero {
            min-height: 100vh;
            background: pink;
        }

        .footer {
            min-height: 100vh;
            background: red;
            color: white;
        }
    </style>
</head>
<body>
    <div class="hero">
        Hello World
    </div>
    <div class="footer">Hello Mars</div>
</body>
</html>
