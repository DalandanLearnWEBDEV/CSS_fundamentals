<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            font-size: 30px;
            box-sizing: border-box;
        }

        .box1 {
            background: green;
            border: 1px solid black;
            color: white;
            margin: 20px;
            padding: 12px;
            width: 500px;
            height: 80px;
            
        }

        .box2 {
            background: pink;
            border: 1px solid black;
            color: black;
            margin: 20px;
            padding: 12px;
            width: 500px;
            height: 80px;
        }
    </style>
</head>

<body>
    <div class="box1">
        <p>Hello Dan</p>
    </div>

    <div class="box2">
        <p>Hello Dani</p>
    </div>
</body>

</html>
