<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flexbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;

        }

        .flexbox-item {
            width: 200px;
            height: 120px;
            border: 2px solid black;
            background: whitesmoke;
            /*flex: 1;*/ 
        }


        .flexbox-child-2 {
            height: 150px;
            /*
            align-self: center;
            */
        }

    </style>
</head>

<body>
    <div class="flexbox-container">
        <div class="flexbox-item flexbox-child-1">Child 1</div>
        <div class="flexbox-item flexbox-child-2">Child 2</div>
        <div class="flexbox-item flexbox-child-3">Child 3</div>
    </div>
</body>

</html>
