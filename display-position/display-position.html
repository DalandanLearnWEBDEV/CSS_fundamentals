<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display & Position</title>
    <style>
        * {
            font-size: 32px;

        }

        #block {
            background: black;
            color: white;
            height: 50px;
        }

        #inline-span {
            background-color: red;
        }

        #inline-block {
            display: inline-block;
            background: pink;
            width: 500px;
            height: 200px;
        }

        #none {
            display: none;
            background: blue;
            color: white;
        }

        #parent {
            background: #FA5C5C;
            margin-top: 32px;
            height: 200vh;
            position: relative;
        }

        #child-1 {
            background: #FD8A6B;
            position: absolute;
            top: 0;
            right: 0;
        }

        #child-2 {
            background: #FEC288;
            position: fixed;
            top: 0;
        }

        #child-3 {
            background: #FBEF76;
            position: sticky;
            top: 0;
        }
    </style>
</head>

<body>
    <!--Display Property-->
    <div id="block">This is display block</div>
    <span id="inline-span">Hello Dalandani</span>
    <div id="inline-block">Hello Dalandan</div>
    <div id="none">Hello Dalandan & Dalandani</div>

    <!--Position Property-->
    <div id="parent">
        My name is Parent
        <div id="child-1">My name is child 1</div>
        <div id="child-2">My name is child 2</div>
        <div id="child-3">My name is child 3</div>
    </div>
</body>

</html>
