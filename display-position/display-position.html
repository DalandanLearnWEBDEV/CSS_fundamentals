<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display & Position</title>
    <style>
        * {
            font-size: 32px;
        }

        #block {
            background: black;
            color: white;
            height: 50px;
        }

        #inline-span {
            background-color: red;     
        }

        #inline-block {
            display: inline-block;
            background: pink;
            width: 500px;
            height: 200px;
        }

        #none {
            display: none;
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div id="block">This is display block</div>
    <span id="inline-span">Hello Dalandani</span>
    <div id="inline-block">Hello Dalandan</div>
    <div id="none">Hello Dalandan & Dalandani</div>
</body>
</html>
